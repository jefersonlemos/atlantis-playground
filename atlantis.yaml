version: 3
abort_on_execution_order_fail: true
automerge: true
projects:
- name: dev
  dir: terragrunt-integration/terraform
  execution_order_group: 1
  branch: /.*/
  autoplan:
    when_modified: ["app1/**/*.hcl","app2/**/*.hcl"]
    enabled: true
  apply_requirements: [mergeable, undiverged]
  workflow: terragrunt

workflows:
  dev_workflow:
    plan:
      steps:
      - run: echo ">>>> DEV PLANNING CHANGES <<<<"
      - env:
          name: TF_IN_AUTOMATION
          value: 'true'
      - run:
          command: terragrunt run plan --all && echo y | terragrunt apply --all
          output: strip_refreshing
  terragrunt:
    plan:
      steps:
      - run: echo ">>>> PLANNING CHANGES <<<<"
      - run: pwd
      - env:
          name: TERRAGRUNT_TFPATH
          command: 'echo "terraform${ATLANTIS_TERRAFORM_VERSION}"'
      - env:
          # Reduce Terraform suggestion output
          name: TF_IN_AUTOMATION
          value: 'true'
      - run:
          command: terragrunt run plan --all
          output: strip_refreshing
    apply:
      steps:
      - run: echo ">>>> APPLYING WITH TERRAGRUNT <<<<"
      - run:
          command: echo y | terragrunt apply --all
          output: strip_refreshing