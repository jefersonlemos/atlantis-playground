version: 3
abort_on_execution_order_fail: true
automerge: true
projects:
- name: apps
  dir: terragrunt-integration/terraform/app1
  branch: terragrunt-integration
  autoplan:
    when_modified: ["*.tf", "*.hcl", "../modules/**/*.tf", ".terraform.lock.hcl"]
    enabled: true
  
  workflow: terragrunt

- name: prod_changes_pr_opened
  dir: .
  branch: main
  workflow: terragrunt
  autoplan:
    enabled: false

- name: prod_changes_pr_approved
  dir: .
  branch: main
  workflow: terragrunt
  autoplan:
    enabled: false

workflows:
  terragrunt:
    plan:
      steps:
      - run: echo "####### PLANNING APP1 CHANGES #######"
      - run: pwd
      - env:
          name: TERRAGRUNT_TFPATH
          command: 'echo "terraform${ATLANTIS_TERRAFORM_VERSION}"'
      - env:
          # Reduce Terraform suggestion output
          name: TF_IN_AUTOMATION
          value: 'true'
      - run:
          command: terragrunt plan
          output: strip_refreshing
    apply:
      steps:
      - run: echo "####### APPLYING WITH TERRAGRUNT #######"
      - run: terragrunt apply